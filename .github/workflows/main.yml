name: Webiste-CI
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: build & deploy
        id: tencent-deploy
        uses: TencentCloudBase/cloudbase-action@v1
        with:
            secretId: ${{ secrets.SECRET_ID }}
            secretKey: ${{ secrets.SECRET_KEY }}
            staticSrcPath: build
